<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Get Your Greens</title>
</head>
<body>
    <header class="header">
        <img src="assets/images/header/logo.svg" alt="Logo of get your greens" class="header-logo">
        <nav class="header-navigation">
            <ul class="header-navigation-list">
                <li><a href="#" class="header-navigation-list-link">Section 1</a></li>
                <li><a href="#" class="header-navigation-list-link">Section 2</a></li>
                <li><a href="#" class="header-navigation-list-link">Section 3</a></li>
                <li><a href="#" class="header-navigation-list-link">Section 4</a></li>
                <li><a href="#" class="header-navigation-list-link">Section 5</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-display-container">
                <div class="hero-image-box">
                    <img src="assets/images/hero-section/hero-image.jpg" alt="Chopped vegetables on a board and a knife." class="hero-image">
                </div>
                <div class="hero-text-box">
                    <h1 class="main-heading">Get your greens, every single day.</h1>
                    <p class="hero-description">
                        Get your greens delivered every single day. Eat fresh, eat well, be sustainable.
                        Customized for your daily meal.
                    </p>
                    <a href="#" class="button margin-right">Start eating well</a>
                    <a href="#" class="button">Learn more</a>
                    <div class="customers">
                        <div class="customer-images">
                            <img src="assets/images/hero-section/customer-1.png" alt="Customer Image">
                            <img src="assets/images/hero-section/customer-2.png" alt="Customer Image">
                            <img src="assets/images/hero-section/customer-3.png" alt="Customer Image">
                            <img src="assets/images/hero-section/customer-4.png" alt="Customer Image">
                            <img src="assets/images/hero-section/customer-5.png" alt="Customer Image">
                        </div>
                        <div class="customer-text">
                            <p><span>30,000+</span> customers daily</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
